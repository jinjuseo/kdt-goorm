<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>My first SVG</h1>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <svg width="500" height="140">
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="50"
        stroke="purple"
        stroke-width="2"
        fill="yellow"
      />
    </svg>
    <svg>
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        style="stroke: rgb(255, 0, 0); stroke-width: 2"
      />
    </svg>
    <svg height="250" width="500">
      <polygon
        points="200,10 250,190 160,210"
        style="fill: lime; stroke: purple; stroke-width: 2"
      />
    </svg>
    <svg height="250" width="500">
      <polygon
        points="220,10 300,210 170,250 123,234"
        style="fill: lime; stroke: purple; stroke-width: 2"
      />
    </svg>
    <svg height="250" width="500">
      <polyline
        points="20,20 40,25 60,40 80,120 120,140 200,180"
        style="fill: none; stroke: black; stroke-width: 2"
      />
    </svg>
    <svg width="100" height="100">
      <rect x="10" y="10" widwth="70" height="70" />
    </svg>
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"">
        <path d="M 10,30
                A 20,20 0,0,1 50,30
                A 20,20 0,0,1 90,30
                Q 90,60 50,90
                Q 10,60 10,30 z"/>
    </svg>
  </body>
</html>
