<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <!-- 큰 사진을 가져왔다가 창을 줄인다고 다시 작은 사진을 가져오진 않음
    빨리 가져오기 위함이기 때문 처음에 큰창에서 큰사진을 불러왔다면 그 사진 계속이용
    -->
    <img style="width: 50vw;" sizes="(max-width:800px) 100vw, 50vw"
    src="https://placehold.co/1600x400/png" srcset="
    https://placehold.co/400x100/png 400w, https://placehold.co/800x200/png
    800w, https://placehold.co/1600x400/png 1600w" / >

    <!--조건에 맞춰서 사진 보여줄 수 있음-->
    <picture>
      <source media="(max-width : 600px)" srcset="image2.jpg" />
      <img src="image1.jpeg" style="width: 400px" />
    </picture>
  </body>
</html>
