<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <p>paragraph</p>
    <!--Preformatted Text-->
    <pre>
        ^                   ^
            ____________
    </pre>
    <hr style="border: 1px solid pink" />
    <blockquote>인용blockquote</blockquote>
    <q>따옴표</q>
    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>
    <ol start="3">
      <li>three</li>
      <li>four</li>
    </ol>
    <ol start="3" reversed>
      <li>three</li>
      <li>two</li>
    </ol>
    <ol type="a">
      <li>three</li>
      <li>four</li>
    </ol>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <ul type="square">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <!--설명 목록(dl) : description list-->
    <dl>
      <dt>John</dt>
      <dd>-John은 John이다.</dd>
      <dt>Dan</dt>
      <dd>-Dan은 Dan이다.</dd>
    </dl>
    <!--Break <br>: 개행-->
    <br />
  </body>
</html>
