<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .div1 {
        float: left;
        padding: 10px;
        border: 3px solid #73ad21;
      }
      .div2 {
        padding: 10px;
        border: 3px solid red;
      }
      .div3 {
        float: left;
        padding: 10px;
        border: 3px solid #73ad21;
      }
      .div4 {
        padding: 10px;
        border: 3px solid red;
        clear: left;
      }
    </style>
  </head>
  <body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">
      div2 꿈을 계속 간직하고 있으면 반드시 실현할 때가 온다. -괴테
    </div>

    <h2>With clear</h2>
    <div class="div3">div3</div>
    <div class="div4">
      div4 꿈을 계속 간직하고 있으면 반드시 실현할 때가 온다. -괴테
    </div>
  </body>
</html>
